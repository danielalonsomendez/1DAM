<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichero CSV 04</title>
    <style>
        table {
            background-color: black;
            color: white;
            margin-top: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        td {
            padding: 10px;
        }

        a {
            color: aqua;
        }
    </style>
</head>

<body>
    <table id="mostrarInfo"></table>

    <script>
        function leeFich(entrada_input) {
            let lineas = entrada_input.split("\n");
            for (let linea in lineas) {
                let datos = lineas[linea].split(",");
                let filas = "";
                for (let dato in datos) {
                    if (datos[dato] != "") {
                        let esunUrl = datos[dato].match(/(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g);
                        if (esunUrl != null) {
                            filas += `<td><a href="${datos[dato]}">${datos[dato]}</a></td>`
                        } else {
                            filas += `<td>${datos[dato]}</td>`
                        }
                    }
                }
                mostrarInfo.innerHTML += `<tr>${filas}</tr>`
            }
        }
        fetch("./atp.csv").then((response) => response.text())
            .then((contenido) => {
                leeFich(contenido)
            })
    </script>

</body>

</html>

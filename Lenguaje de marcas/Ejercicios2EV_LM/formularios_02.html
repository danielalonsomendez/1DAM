<html>
    <body>

        <header>
            <h1>Formulario</h1>
        </header>
    
        <article>
            <form action="#" method="get">
                <fieldset>
                    <legend>Datos del usuario</legend>
    
    
    
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="email">
                    <label for="emailrepetir">Repetir el email:</label>
                    <input type="email" name="emailrepetir" placeholder="email"><br><br>
    
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" placeholder="contraseña">
                    <label for="passwordrepetir">Repetir la contraseña:</label>
                    <input type="password" name="passwordrepetir" placeholder="contraseña"><br>
                </fieldset>
                <fieldset>
                    <legend>Datos personales</legend>
    
    
    
                    <label for="nombre">Nombre:</label>
                    <input type="nombre" name="nombre"><br><br>
                    <label for="fechanacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="fechanacimiento"><br><br>
    
                    <label for="genero">Género:</label>
                    <input type="radio" name="genero" value="hombre">Hombre</input>
                    <input type="radio" name="genero" value="mujer">Mujer</input>
                    <input type="radio" name="genero" value="otro">Otro</input><br><br>
    
    
                    <label for="telefono">Télefono:</label>
                    <input type="tel" name="telefono"><br><br>
                </fieldset>
                <fieldset>
                    <legend>Estudios / Empleo</legend>
    
                    <label for="estudios">Estudios:</label>
                    <select name="estudios">
                        <option value="eliga" disabled>ELIGA:</option>
                        <option value="" selected>&nbsp;</option>
                        <option value="dam">DAM</option>
                        <option value="daw">DAW</option>
    
                    </select><br><br>
    
                    <label for="estudios">Idiomas:</label>
                    <select name="estudios" multiple size="3">
                        <option value="euskara">Euskara</option>
                        <option value="inglés">Inglés</option>
                        <option value="español">Español</option>
                        <option value="chino">Chino</option>
                    </select><br><br>
                    <label for="cv">Adjuntar CV:</label><br>
                    <input type="file" name="cv"><br><br>
                </fieldset>
                <fieldset>
                    <legend>Otros</legend>
                    <label for="numerofav">Número favorito:</label>
                    <input type="number" name="numerofav"><br><br>
                    <label for="color">Color favorito:</label>
                    <input type="color" name="color"><br><br>
                    <label for="añadir">Añada lo que considere:</label><br>
                    <textarea rows="5" cols="70" name="añadir" placeholder="Escriba lo que quiera"></textarea>
                </fieldset>
                <button type="reset">Borrar datos</button>
                <button type="submit">Enviar datos</button>
            </form>
        </article>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2.6 JS</title>
  <style>
    * {
      font-family: 'Lucida Sans';
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    let secreto = Math.floor(Math.random() * 10);
    let num = 0;
    do {
      let textoprevio = ""
      if (num != 0 && num > secreto) {
        textoprevio = "El NÚMERO es MENOR. "
      } else if (num != 0 && num < secreto) {
        textoprevio = "El NÚMERO es MAYOR. "
      }
      num = window.prompt(textoprevio+"¿Cúal es el NÚMERO?");


    } while (num != secreto)
    window.alert("¡Has acertado el número!");
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio F4 JS</title>
  <script type="text/javascript">
    function esPrimo(n) {
      if (n <= 1) return false;
      for (let i = 2; i * i <= n; i++) {
        if (n % i === 0) return false;
      }
      return true;
    }
    let numprimos = 0;
    let i = 0;
    for (let i = 0; numprimos < 100; i++) {
      if (esPrimo(i)) {
        numprimos++;
        document.write(numprimos + ": " + i+"<br>")
      }
    }

  </script>
  <style>
    * {
      font-family: 'Lucida Sans';
    }
  </style>
</head>

<body>
</body>

</html>

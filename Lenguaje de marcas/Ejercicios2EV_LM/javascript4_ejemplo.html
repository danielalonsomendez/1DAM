<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 4.1 JS</title>
  <script type="text/javascript">
    document.write("<b>DOCTYPE: </b>" +document.doctype.name+"<br>")
    document.write("<b>URI: </b>" +document.baseURI+"<br>")
    document.write("<b>BODY: </b>" +document.body.innerText+"<br>")
    document.write("<b>ÚLTIMA MODIFICACIÓN: </b>" +document.lastModified+"<br>")
    document.write("<b>HEAD: </b>" +document.head.innerText+"<br>")

  </script>
  <style>
    * {
      font-family: 'Lucida Sans';
    }
  </style>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Multimedia - 04</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Audio Horse</h1>
    <hr>
    <audio controls autoplay>
        <source src="media/horse.mp3" type="audio/mpeg">
    </audio>
    <hr>
    <h1>Movie</h1>
    <hr>
    <video controls width="640" height="480" autoplay>
        <source src="media/movie.mp4" type="video/mp4">
    </video>
    <hr>
    <h1>Iframe Youtube</h1>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_GVokPIOx7E?si=dfUB5B6pxTx2v_rk" frameborder="0"
        allowfullscreen></iframe>
    <h1>PDF</h1>
    <hr>
    <iframe width="960" height="915" src="media/multimedia.pdf" frameborder="0"></iframe>
    <hr>
    <h1>Wikipedia</h1>
    <hr>
    <iframe width="960" height="915" src="https://wikipedia.org" frameborder="0"></iframe>

</body>

</html>
